name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code from repository using checkout action
        uses: actions/checkout@v4.2.2
      - name: Install NodeJS
        uses: actions/setup-nodev@3
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
